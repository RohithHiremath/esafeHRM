{% extends 'login/dashboard.html' %}
{% block content %}
<form action="" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  <div class="card" style="margin-top: 10px;" id="perdetails">
    <div class="card-header">
      <h5 class="card-title" id="addjobtitleLabel">Personal Details</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <label for="FirstName">First Name</label><span>*</span>
          <input type="text" class="form-control" name="first_name" id="first_name" value="{{ personal.first_name }}" placeholder="{{ personal.first_name }}" required>
        </div>
        <div class="col-md-4">
          <label for="MiddleName">Middle Name</label>
          <input type="text" class="form-control" name="middle_name" id="middle_name" value="{{ personal.middle_name }}" placeholder="{{ personal.middle_name }}" required>
        </div>
        <div class="col-md-4">
          <label for="LastName">Last Name</label><span>*</span>
          <input type="text" class="form-control" name="last_name" id="last_name"  value="{{ personal.last_name }}" placeholder="{{ personal.last_name }}" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label for="DateOfBirth">Date Of Birth</label><span>*</span>
          <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" value="{{ personal.date_of_birth }}" placeholder="{{ personal.date_of_birth }}" required>
        </div>
        <div class="col-md-4">
          <label for="Gender">Gender</label>
          <select name="gender" class="form-control">
            <option value="">Select</option>
            <option value="1" {% if personal.gender == 1 %}selected{% endif %}>Male</option>
            <option value="2" {% if personal.gender == 2 %}selected{% endif %}>Female</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="MaritalStatus">Marital Status</label>
          <select name="marital_status" class="form-control">
            <option value="">Select</option>
            <option value="1" {% if personal.marital_status == 1 %}selected{% endif %}>Married</option>
            <option value="2" {% if personal.marital_status == 2 %}selected{% endif %}>Single</option>
            <option value="3" {% if personal.marital_status == 3 %}selected{% endif %}>Divorce</option>
            <option value="4" {% if personal.marital_status == 4 %}selected{% endif %}>widow</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label for="Location">Nationality</label>
          <select name="nationality" class="form-control">
            <option value="">Select</option>
            {% for loc in locations %}
            <option value="{{ loc.id }}" {% if personal.nationality ==  loc.id %} selected {% endif %} >{{ loc.location }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label for="MiddleName">Aadhaar Number</label>
          <input type="number" class="form-control" name="aadhar_card_no" id="aadhar_card_no" value="{{personal.aadhar_card_no}}" placeholder="{{personal.aadhar_card_no}}" required>
        </div>
        <div class="col-md-4">
          <label for="nickname">Nick Name</label><span>*</span>
          <input type="text" class="form-control" name="nick_name" id="nick_name"  value="{{personal.nick_name}}" placeholder="{{personal.nick_name}}" required>
        </div>
        </div>
      <div class="row">
        <div class="col-md-12" style="float:right;">
          <button type="button" class="btn btn-primary pull-right" onclick="somefunction(1);">
            Next <i class="fa fa-angle-right"></i><i class="fa fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="card" style="margin-top: 10px;display:none;" id="empdetails">
    <div class="card-header">
      <h5 class="card-title" id="addjobtitleLabel">Employment Details</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <label for="joined_date">Joined Date:</label><span>*</span>
          <input type="date" class="form-control" name="joined_date" id="joined_date" value="{{personal.joined_date}}" required>
        </div>
        <div class="col-md-4">
          <label for="date_of_permanency">Date Of Permanency:</label>
          <input type="date" class="form-control" name="date_of_permanency" id="date_of_permanency" value="{{personal.date_of_permanency}}" placeholder="{{personal.date_of_permanency}}" required>
        </div>
        <div class="col-md-4">
          <label for="JobTitle">Job Title</label>
          <select name="job_title" class="form-control">
            <option value="">Select</option>
            {% for job in jobtitles %}
            <option value="{{ job.id }}" {% if personal.job_title ==  job.id %} selected {% endif %} >{{ job.jobtitle }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label for="Department">Department</label>
          <select name="department" class="form-control">
            <option value="">Select</option>
            {% for job in departments %}
            <option value="{{ job.id }}" {% if personal.department ==  job.id %} selected {% endif %} >{{ job.departmentname }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label for="EmploymentStatus">Employment Status</label><span>*</span>
          <select name="employment_status" class="form-control">
            <option value="">Select</option>
            {% for job in employmentstatus %}
            <option value="{{ job.id }}" {% if personal.employment_status ==  job.id %} selected {% endif %} >{{ job.employementstatus }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label for="JobCategory">Job Category</label>
          <select name="job_category" class="form-control">
            <option value="">Select</option>
            {% for job in jobcategory %}
            <option value="{{ job.id }}" {% if personal.job_category ==  job.id %} selected {% endif %} >{{ job.jobcategory }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <label for="WorkShift">Work Shift</label>
          <select name="work_shifts" class="form-control">
            <option value="">Select</option>
            <option value="1" {% if personal.work_shifts == 1 %}selected{% endif %}>General</option>
            <option value="2" {% if personal.work_shifts == 2 %}selected{% endif %}>Twilight</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="float:right;">
          <button type="submit" class="btn btn-primary pull-right">
            Update
          </button>
          <button type="button" class="btn btn-primary" onclick="somefunction(2);">
            <i class="fa fa-angle-left"></i><i class="fa fa-angle-left"></i> Prev
          </button>
        </div>
      </div>

    </div>
  </div>
</form>

<script>
  function somefunction(val) {
    if (val == 1) {
      if (document.getElementById('first_name').value == '') {
        alert("firstname cannot be empty");
        return false;
      }
      document.getElementById('empdetails').style.display = 'block';
      document.getElementById('perdetails').style.display = 'none';
    } else {
      document.getElementById('empdetails').style.display = 'none';
      document.getElementById('perdetails').style.display = 'block';
    }

  }
</script>
{% endblock %}
