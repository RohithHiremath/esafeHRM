{% extends 'login/dashboard.html' %}
{% block content %}
<div class="container-fluid text-right" style="margin:10px;">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addjoblocation">
        Add
    </button>
</div>
<div class="card" style="margin-top: 10px;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Location</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ location.location }}</td>
                <td style="text-align: center;">
                    <a href="#" data-toggle="modal" data-target="#editjoblocation{{ location.id }}"><i
                            class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="modal fade" id="addjoblocation" tabindex="-1" role="dialog" aria-labelledby="addjoblocationLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addjoblocationLabel">Add Location</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </button>
            </div>
            <form action="" name="addlocation" id="addlocation" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="location">Location</label><span>*</span>
                            <input type="text" class="form-control" id="location" name="location" value=""
                                required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% for location in locations %}
<div class="modal fade" id="editjoblocation{{ location.id }}" tabindex="-1" role="dialog"
    aria-labelledby="editjoblocationLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editjoblocationLabel">Edit Location</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </button>
            </div>
            <form action="/masters/editlocation/{{ location.id }}/" name="editlocation" id="editlocation"
                method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="location">Location</label><span>*</span>
                            <input type="text" class="form-control" id="location" name="location"
                                value="{{ location.location }}" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
